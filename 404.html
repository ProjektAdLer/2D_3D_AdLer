<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AdLer - Redirecting</title>
  <meta name="theme-color" content="#000000" />
  <meta
      name="description"
      content="Web site created using create-react-app"
    />
  <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script checks for a redirect from 404.html, converts it back to the correct
      // path, and uses history.replaceState to send the user along their way.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
</head>
<body>
  <div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
    <h2>AdLer - Redirecting...</h2>
    <p>Please wait while we redirect you to the correct page.</p>
  </div>
</body>
</html>
